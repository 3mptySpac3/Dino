<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dino Dino</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <audio id="jump-sound" src="./images/jump.wav" preload="auto"></audio>
  <audio id="gameplay-sound" src="./images/gameplay.mp3" preload="auto"></audio>
  <audio id="gameover-sound" src="./images/dead.wav" preload="auto"></audio>
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <div class="mobile-only-image">
		<img src="./images/screensmall.jpg" alt="Mobile View Only">
	</div>
  <div id="gameOver" style="display: none;">
    <h2>Game Over</h2>
    <p>Your score was: <span id="finalScore"></span></p>
    <button id="restart-btn">Restart</button>
  </div>
    <div class="score">
      <h1>Score: <span id="scoreSpan">0</span></h1>
    </div>
    <div id="game" class="dinogame">
      <div id="character"></div>
      <div id="block"></div>
    </div>
    <div id="start-btn" class="game-btn">
      <button>Start</button>
    </div>



</body>
<script src="script.js"></script>
</html>
